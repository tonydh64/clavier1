<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Bon Chance</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Sharingan</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Welcome to jurassic Park</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Gomu gomu no</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Tatataaaaa ta tatatatataaaa boom boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Second poteau Pavaard</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Qui vit dans un ananas dans la mer </span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Mario die </span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Bob l'eponge melodie</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Bonchance.mp3"></audio>
  <audio data-key="83" src="sounds/sharingan.mp3"></audio>
  <audio data-key="68" src="sounds/Welcometojurasickparc.mp3"></audio>
  <audio data-key="70" src="sounds/Gomugomuno.mp3"></audio>
  <audio data-key="71" src="sounds/minions_intro_movie.mp3"></audio>
  <audio data-key="72" src="sounds/second-poteau-pavard-tf1-france-argentine-world-cup-2018.mp3"></audio>
  <audio data-key="74" src="sounds/bobleponge.mp3"></audio>
  <audio data-key="75" src="sounds/mario_bros_die.mp3"></audio>
  <audio data-key="76" src="sounds/sponge_bob_ringtone.mp3"></audio>

<script src="app.js"></script>


</body>
</html>
